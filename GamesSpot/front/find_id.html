<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>아이디 찾기</title>
  <link href="/css/find_id.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header><a href="/">Games Spot</a></header>
  <div class="Search_ID_box">
    <h2>Games Spot의 회원정보를 찾아드립니다.</h2>
    <form action="findID" method="post">
      <fieldset>
        <legend>회원정보 찾기 구역</legend>
        <label for="loginid">아이디 찾기</label>
        <input type="text" id="loginid" placeholder="아이디 계정의 E-mail을 입력해 주세요" required>
        <button type="submit">확인</button>
      </fieldset>
    </form>
    <div class="find_another">혹시 비밀번호를 찾으시나요?<a href="/findPw">비밀번호 찾기</a></div>
  </div>
  <script src="/js/find_id.js"></script>
</body>

</html>
