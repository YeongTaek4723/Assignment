<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>비밀번호 찾기</title>
  <link href="/css/find_pw.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header><a href="/">Games Spot</a></header>
  <div class="Search_PW_box">
    <h2>Games Spot의 회원정보를 찾아드립니다.</h2>
    <form action="findPw" method="post">
      <fieldset>
        <legend>회원정보 찾기 구역</legend>
        <label for="loginid">패스워드 찾기</label>
        <input type="text" id="loginid" placeholder="Games Spot 아이디를 입력해 주세요" required>
        <button type="submit">확인</button>
      </fieldset>
    </form>
    <div class="find_another">혹시 아이디를 찾으시나요?<a href="/findID">아이디 찾기</a></div>
  </div>
  <script src="/js/find_pw.js"></script>
</body>

</html>
