<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>로그인</title>
  <link href="/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="loginbox">
    <h2><a href = "/">Games Spot</a></h2>
    <form action="/login">
      <fieldset>
        <legend>로그인 구역</legend>
        <label for="loginid">아이디(E-mail)</label>
        <input type="text" id="loginid" placeholder="아이디(E-mail)을 입력해 주세요" required>
        <label for="loginpw">비밀번호</label>
        <input type="password" id="loginpw" placeholder="비밀번호를 입력해 주세요." required>
        <ul>
          <li><a href="#">아이디/비밀번호 찾기</a></li>
          <li><a href="#">회원가입</a></li>
        </ul>
        <!--데이터를 서버로 전송하기 위해-->
        <button type="submit">로그인</button>
      </fieldset>
    </form>
  </div>


  <script src="/js/login.js"></script>
</body>

</html>
