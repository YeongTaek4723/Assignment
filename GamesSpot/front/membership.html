<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>회원가입</title>
  <link href="/css/membership.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="membershipbox">
    <h2><a href="/"> Games Spot </a><span> 회원가입</span></h2>
    <form action="/membership" method="post">
      <fieldset>
        <legend>회원가입 구역</legend>
        <input type="text" name="login_id" id = "login_id" placeholder="아이디를 입력해 주세요">
        <input type="password" name="login_pw" id = "login_pw" placeholder="비밀번호를 입력해 주세요.">
        <input type="text" name="user_name" id = "user_name" placeholder="이름(별명)을 입력해 주세요">
        <input type="text" name="user_Email" id = "user_Email" placeholder="E-mail을 입력해 주세요">
        <!--데이터를 서버로 전송하기 위해-->
        <button type="submit" >회원가입</button>
      </fieldset>
    </form>
  </div>

  <script src="/js/membership.js"></script>
</body>

</html>
