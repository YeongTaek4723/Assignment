<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YT Study 창고</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="web-header-wrap">
    <div class="web-header">
      <span class="header-logo">
        <a href="#">YT Study</a>
      </span>
      <span class="header-menu">
        <span class="menu-item">
          <a href="#">Home</a>
        </span>
        <span class="menu-item">
          <a href="#">로그인</a>
        </span>
      </span>
    </div>
  </div>
  <header>
    <div class="home-main-header">
      <h2>YT Study에서 원하는 게임을 평가 해보세요!</h2>
      <div class="search-tag">
        <input type="text" name="search-tag-name" placeholder="검색하고 싶은 게임 제목을 입력하세요">
      </div>
    </div>
  </header>

  <section class="home-main-body">
    <div class="background-main-body">
      <div class="content-section">
        <div class="content-title">
          <span class="content-title-text">플랫폼별 컬렉션</span>
          <span class="content-title-button">
            <a href="#">모두 보기</a>
          </span>
        </div>
        <div class="content-body">
          <div class="main-tag-list">
            <span class="tag-button">
              <span class="tag-button-item">PC</span>
            </span>
            <span class="tag-button">
              <span class="tag-button-item">PlayStation</span>
            </span>
            <span class="tag-button">
              <span class="tag-button-item">스위치</span>
            </span>
            <span class="tag-button">
              <span class="tag-button-item">모바일 게임</span>
            </span>
            <span class="tag-button">
              <span class="tag-button-item">VR</span>
            </span>
          </div>

          <div class="main-collection">
            <span class="main-collection-item">
              <a href="#">
                <div class="collection-img">
                  <img class="image" alt src=""></img>
                </div>
              </a>
              <div class="collection-intel">
                <div class="title">
                  <a href="#">요즘 하기 좋은 FPS 추천 리스트</a>
                </div>
              </div>
            </span>
            <span class="main-collection-item">
              <a href="#">
                <div class="collection-img">
                  <img class="image" alt src=""></img>
                </div>
              </a>
              <div class="collection-intel">
                <div class="title">
                  <a href="#">요즘 하기 좋은 RPG 추천 리스트</a>
                </div>
              </div>
            </span>
            <span class="main-collection-item">
              <a href="#">
                <div class="collection-img">
                  <img class="image" alt src=""></img>
                </div>
              </a>
              <div class="collection-intel">
                <div class="title">
                  <a href="#">혼자서 하기 좋은 싱글 RPG 추천 리스트</a>
                </div>
              </div>
            </span>
            <span class="main-collection-item">
              <a href="#">
                <div class="collection-img">
                  <img class="image" alt src=""></img>
                </div>
              </a>
              <div class="collection-intel">
                <div class="title">
                  <a href="#">친구와 함께하는 경쟁 추천 리스트</a>
                </div>
              </div>
            </span>
            <span class="main-collection-item">
              <a href="#">
                <div class="collection-img">
                  <img class="image" alt src=""></img>
                </div>
              </a>
              <div class="collection-intel">
                <div class="title">
                  <a href="#">여럿이서 하기 좋은 스팀 추천 리스트</a>
                </div>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"> </script>
</body>

</html>
